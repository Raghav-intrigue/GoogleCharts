<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/linechart-->
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items', 'Value'],
          [Android.getItem1(), Android.getNum1()],
          [Android.getItem2(), Android.getNum2()],
          [Android.getItem3(), Android.getNum3()],
          [Android.getItem4(), Android.getNum4()],
          [Android.getItem5(), Android.getNum5()]
        ]);

        var options = {
          title: Android.getChartTitle(),
          hAxis: {
            title: 'woah',
            titleTextStyle: {
              color: 'white'
            }
          },
          backgroundColor: 'blue',
          chartArea:{
            left:10,top:10,width:'75%',height:'75%',
            backgroundColor:'#404040'
            }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>

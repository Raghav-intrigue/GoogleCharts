<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/histogram-->
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items', 'Value'],
          [Android.getItem1(), Android.getNum1()],
          [Android.getItem2(), Android.getNum2()],
          [Android.getItem3(), Android.getNum3()],
          [Android.getItem4(), Android.getNum4()],
          [Android.getItem5(), Android.getNum5()]
          ]);

        var options = {
          title: Android.getChartTitle(),
          legend: { position: 'none' },
        };

        var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
